<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="app.js"></script>
    <title>Generador de QR</title>
</head>
<body>

    <div class="container">
        <h1>Generador de Asistencia QR</h1>
        
        <div class="form-group">
            <label for="input1">Nombre:</label>
            <input type="text" id="input1" required maxlength="100" placeholder="Ej: Camila Chávez">
        </div>

        <div class="form-group">
            <label for="input2">Correo:</label>
            <input type="email" id="input2" placeholder="Ej: camila@correo.com">
        </div>

        <div class="form-group">
            <label for="input3">Institución:</label>
            <input type="text" id="input3" list="institucionLista" required placeholder="Selecciona o escribe una">
            <datalist id="institucionLista">
                <option value="FES Aragón">Facultad de Estudios Superiores Aragón</option>
                <option value="POLI">Instituto Politécnico Nacional</option>
                <option value="UNAM">Universidad Nacional Autónoma de México</option>
            </datalist>
        </div>

        <div class="form-group">
            <label for="input4">Dependencia:</label>
            <input type="text" id="input4" placeholder="Ej: Ingeniería en Computación">
        </div>

        <div class="button-group">
            <button onclick="generarQR()" id="btnGenerar">Generar QR</button>
            <button onclick="location.href='./index.html'" id="btnNuevo">Generar Nuevo QR</button>
        </div>
        
        <div id="qr-container">
            <div id="qr-code">
                </div>
            <div id="qr-text-container" style="display:none;">
                </div>
        </div>

    </div>

</body>
</html>
